<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="home">
    <header class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <form action="" method="post" id="survey-form" class="survey-form">
      <div class="form-group">
        <label for="name" id="name-label" class="form-group__label">
          Name
        </label>
        <input
          required
          type="text"
          name="name"
          placeholder="Enter your name"
          id="name"
          class="form-group__input"
        />
      </div>
      <div class="form-group">
        <label for="email" id="email-label" class="form-group__label">
          Email
        </label>
        <input
          required
          type="email"
          name="email"
          placeholder="Enter your Email"
          id="email"
          class="form-group__input"
        />
      </div>
      <div class="form-group">
        <label for="number" id="number-label" class="form-group__label">
          Age <small>(optional)</small>
        </label>
        <input
          type="number"
          name="age"
          placeholder="Age"
          min="9"
          max="99"
          id="number"
          class="form-group__input"
        />
      </div>
      <div class="form-group">
        <label for="dropdown" class="form-group__label">
          Which option best describes your current role?
        </label>
        <select required name="role" id="dropdown" class="form-group__input">
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="prefer-not">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="recommendation" class="form-group__label">
          Would you recommend freeCodeCamp to a friend?
        </label>
        <label class="form-group__label">
          <input
            checked
            type="radio"
            name="recommendation"
            value="definitely"
            id="recommendation"
            class="form-group__input--radio"
          />
          Definitely
        </label>
        <label class="form-group__label">
          <input
            type="radio"
            name="recommendation"
            value="maybe"
            class="form-group__input--radio"
          />
          Maybe
        </label>
        <label class="form-group__label">
          <input
            type="radio"
            name="recommendation"
            value="not-sure"
            class="form-group__input--radio"
          />
          Not sure
        </label>
      </div>
      <div class="form-group">
        <label for="most-like" class="form-group__label">
          What is your favorite feature of freeCodeCamp?
        </label>
        <select
          required
          name="most-like"
          id="most-like"
          class="form-group__input"
        >
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>
      <div class="form-group">
        <label for="prefer" class="form-group__label">
          What would you like to see improved?
          <small>(Check all that apply)</small>
        </label>
        <label class="form-group__label">
          <input type="checkbox" name="prefer" value="front-end-projects" />
          Front-end Projects
        </label>
        <label class="form-group__label">
          <input type="checkbox" name="prefer" value="back-end-projects" />
          Back-end Projects
        </label>
        <label class="form-group__label">
          <input type="checkbox" name="prefer" value="data-visualization" />
          Data Visualization
        </label>
        <label class="form-group__label">
          <input type="checkbox" name="prefer" value="challenges" />
          Challenges
        </label>
        <label class="form-group__label">
          <input type="checkbox" name="prefer" value="open-source-community" />
          Open Source Community
        </label>
        <label class="form-group__label">
          <input type="checkbox" name="prefer" value="gitter-help-rooms" />
          Gitter help rooms
        </label>
        <label class="form-group__label">
          <input type="checkbox" name="prefer" value="videos" />
          Videos
        </label>
        <label class="form-group__label">
          <input type="checkbox" name="prefer" value="city-meetups" />
          City Meetups
        </label>
        <label class="form-group__label">
          <input type="checkbox" name="prefer" value="wiki" />
          Wiki
        </label>
        <label class="form-group__label">
          <input type="checkbox" name="prefer" value="forum" />
          Forum
        </label>
        <label class="form-group__label">
          <input type="checkbox" name="prefer" value="additional-courses" />
          Additional Courses
        </label>
      </div>
      <div class="form-group">
        <label for="comments" class="form-group__label">
          Any comments or suggestions?
        </label>
        <textarea
          name="comments"
          placeholder="Enter your comment here.."
          id="comments"
          class="form-group__input--textarea"
        ></textarea>
      </div>
      <button type="submit" id="submit" class="button-submit">Submit</button>
    </form>
  </body>
</html>
