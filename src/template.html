<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="home">
    <header class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <form action="" method="post" id="survey-form" class="survey-form">
      <div class="form-group">
        <label for="name" id="name-label" class="form-group__label"> Name </label>
        <input
          required
          type="text"
          name="name"
          placeholder="Enter your name"
          id="name"
          class="form-group__input"
        />
      </div>
      <div class="form-group">
        <label for="email" id="email-label" class="form-group__label"> Email </label>
        <input
          required
          type="email"
          name="email"
          placeholder="Enter your Email"
          id="email"
          class="form-group__input"
        />
      </div>
      <div class="form-group">
        <label for="name" id="age-label" class="form-group__label"> Age <small>(optional)</small> </label>
        <input
          required
          type="number"
          name="age"
          placeholder="Age"
          min="9"
          max="99"
          id="number"
          class="form-group__input"
        />
      </div>
    </form>
  </body>
</html>
